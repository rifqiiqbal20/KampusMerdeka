<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Assignment3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="STYLE.CSS">
        <!--Import Google Icon Font-->
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
      />
  
      <!-- Compiled and minified CSS -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container center" >
    <h4>COVID-19 TRACKER</h4>
    <div class="box">
      <form>
        <label> <h6>Indonesia</h6></h3></label>
        <input type="submit" name="" id="button" value="Get Data">
        <input type="button" name="" id="clear" value="Clear">

      </form>
    </div>
    <br>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="z-depth-1">
              <img src="gambar/active.png" alt="">
           <p>Active Cases</p>
           <span><div id="active"></div></span>
            </div>
          </div>
          <div class="col">
            <div class="z-depth-2">
              <img src="gambar/new.png" alt="">
              <p>New Cases</p>
              <span><div id="newcases"></div></span>
            </div>    
                </div>
          <div class="col">
            <div class="z-depth-3">
              <img src="gambar/Recovered.png" alt="">
              <p>Recovered Cases</p>
              <span><div id="recovered"></div></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col ">
            <div class="z-depth-4">
              <img src="gambar/total.png" alt="">
              <p>Total Cases</p>
              <span><div id="totalcases"></div></span>
            </div>
          </div>
          <div class="col">
            <div class="z-depth-5">
              <img src="gambar/death.png" alt="">
              <p>Total Deaths</p>
              <span><div id="death"></div></span>
            </div>          </div>
          <div class="col">
            <div class="z-depth-6">
              <img src="gambar/test.png" alt="">
              <p>Total Test</p>
              <span><div id="totaltest"></div></span>
            </div>
          </div>
          
        </div>
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
